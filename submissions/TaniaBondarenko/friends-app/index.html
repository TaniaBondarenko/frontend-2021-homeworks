<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends App</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>  
    <div class="main">
        <div class="sidebar">
<div class="sort">
    <div class="byName">
        <div class="text">SORT BY NAME</div> 
        <button class="ascendent_by_name" type="button"></button>
        <button class="descendent_by_name" type="button"></button>
    </div>
</div>
<div class="sort">
    <div class="byAge">
        <div class="text">SORT BY AGE</div>
        <button class="ascendent_by_age" type="button"></button>
        <button class="descendent_by_age" type="button"></button>
    </div>
</div>

<form class="filter">
<input type="radio" name="filter" id="male" value="male"> Male<br>
<input type="radio" name="filter" id="female" value="female">Female<br>
<input type="radio" name="filter" id="all" value="all" checked>All
</form>

<div class="search_wrap">
    <img src="images/finder.png"><span class="text">Show me...</span><br>
    <input type="search" class="search" placeholder="Type name" required>
        </div>
        <div class="slogan">Find friends from all over the world</div>
        </div>

        <div class="friends">
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
